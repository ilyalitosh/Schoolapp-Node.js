<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>Главная</title>
	</head>
	<body>
		<form method="post" name="auth-form">
			<label>Логин</label><br>
			<input type="text" name="login" /><br><br>
			<label>Пароль</label><br>
			<input type="text" name="pass" /><br><br>
			<input type="submit" value="Войти" />
		</form>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script>
			$("form").submit(function(e){
				e.preventDefault();
			
				var registerForm = document.forms["auth-form"];
				var login = registerForm.elements["login"].value;
				var pass = registerForm.elements["pass"].value;
				
				$.ajax({
					type : "POST",
					url: "account",
					data: JSON.stringify({login: login, pass: pass}),
					dataType: "json",
					contentType: "application/json",
					success: function(data){ 
								registerForm.elements["login"].value = data.login;
							}
				});
			});
		</script>
	</body>
</html>
